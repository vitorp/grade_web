- type: parallel
  steps:
  - name: rspec
    service: web
    command: bin/ci rspec
  - name: rubocop
    service: web
    command: rubocop
- name: Push
  service: web
  type: push
  image_name: registry.heroku.com/grade-web-api/web
  registry: registry.heroku.com
  dockercfg_service: dockercfg-generator
