- type: parallel
  steps:
  - name: rspec
    service: web
    command: bin/ci rspec
  - name: rubocop
    service: web
    command: rubocop
- type: serial
  tag: master
  service: herokudeployment
  steps:
      - command: heroku container:login
      - command: heroku container:push web --recursive --context-path .
      - command: heroku container:release web
