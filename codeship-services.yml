web:
  build:
    image: vitorp/rails
    context: .
    dockerfile: ./docker/Dockerfile.web
  cached: true
  depends_on:
    - db
  environment:
    DATABASE_URL: db
    RAILS_ENV: test
  encrypted_env_file: web.env.encrypted
db:
  image: postgres:latest
  environment:
    POSTGRES_USER: gradewebapi
herokudeployment:
  image: codeship/heroku-deployment
  encrypted_env_file: web.env.encrypted
  volumes:
    - ./:/deploy
